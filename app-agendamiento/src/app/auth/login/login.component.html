<div id="box">
  <div>
    <div class="box-image">
      <img src="/assets/images/img-login.png" alt="imagen login" />
    </div>
  </div>

  <div class="login-secction">
    <h1>INICIAR SESIÓN</h1>
    <div class="form-login">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput placeholder="Placeholder" />
          <mat-hint>Ingresa tu usuario</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Placeholder" />
          <mat-hint>Ingresa tu contraseña</mat-hint>
        </mat-form-field>
      </div>
      <section>
        <button mat-raised-button color="red">Iniciar sesión</button>
      </section>
    </div>
  </div>
</div>
<div class="footer">
  <h3>QUARTO @ DESARROLLADO POR SEIZA</h3>
</div>
